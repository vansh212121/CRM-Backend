services:
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      redis:
        condition: service_started

  worker:
    build: .
    env_file: .env
    command: celery -A app.celery_worker worker --loglevel=info
    depends_on:
      redis:
        condition: service_started

  redis:
    image: redis:7-alpine
